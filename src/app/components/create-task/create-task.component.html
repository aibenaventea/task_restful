<br><br>
<article >
<form (submit)="onCreateTask()">
  <article >
      <h1>Create new task</h1>
      <section >
          <div >Title:<input type="text" name="createTask.title"[(ngModel)]="createTask.title"></div>
          <div >Description:<input type="text" name="createTask.description" [(ngModel)]="createTask.description"></div>
          <div >Completed:<input type="text" name="createTask.completed" [(ngModel)]="createTask.completed"></div>
          <div><input class="button" type="submit" value="Create Task"></div>
      </section>

  </article>
</form>
</article>
